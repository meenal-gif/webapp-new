version: 0.2
env:
  variables:
    AWS_REGION: ap-south-1
    ECR_REPO: 595960695514.dkr.ecr.ap-south-1.amazonaws.com

phases:
  # Install kubectl
      - curl -o /usr/local/bin/kubectl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
      - chmod +x /usr/local/bin/kubectl
      - kubectl version --client
      - echo "Installing eksctl..."
      - curl -sLO "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz"
      - tar xz -C /usr/local/bin -f eksctl_$(uname -s)_amd64.tar.gz
      - eksctl version

pre_build:
    commands:
    - echo logging in to Amazon ECR...
    - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPO
  
build:
  commands:
    - echo Building the Docker images...
    - docker build -t webapp .
    - docker tag webapp:latest $ECR_REPO/webapp:latest
    - docker push $ECR_REPO/webapp:latest
    - echo Image build and push complete.

post_build:
    commands:
      - echo Updating kubernetes deployment...
      - aws eks update-kubeconfig --region ap-south-1 --name $CLUSTER_NAME
      - kubectl ge ns webapp || kubectl create namespace webapp
      - kubectl apply -f k8-aws.yaml
      - kubectl get pods -n webapp
      - kubectl get svc -n webapp
      - echo Deployment to EKS complete.

